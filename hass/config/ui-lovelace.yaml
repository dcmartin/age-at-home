      entity: camera.wcv80n_driveway
    - type: camera-preview
      entity: camera.ageathome_gate
    - type: camera-preview
      entity: camera.wcv80n_woodshed
    - type: camera-preview
      entity: camera.wcv80n_dogshedfront
    - type: camera-preview
      entity: camera.wcv80n_dogshedmiddle
      #
    - type: camera-preview
      entity: camera.wcv80n_dogyard
    - type: camera-preview
      entity: camera.wcv80n_frontwalk
    - type: camera-preview
      entity: camera.wcv80n_garage
    - type: camera-preview
      entity: camera.wcv80n_upperpath
    - type: camera-preview
      entity: camera.wcv80n_gravelpad
    - type: camera-preview
      entity: camera.ageathome_frontdoor
      #
    - type: camera-preview
      entity: camera.wcv80n_foyer
    - type: camera-preview
      entity: camera.wcv80n_fireplace
    - type: camera-preview
      entity: camera.wcv80n_livingroom
    - type: camera-preview
      entity: camera.wcv80n_diningroom
