      entity: camera.wcv80n_poolhouse_exterior
      #
    - type: camera-preview
      entity: camera.ageathome_bathroom
  - name: Test 
    cards:
      - type: entities
        title: Controls
        entities:
          - input_boolean.ageathome_learning
          - input_boolean.ageathome_notify_email
          - input_boolean.ageathome_notify_gate
          - input_boolean.ageathome_notify_poolhouse
      - type: entity-filter
        filter:
          - domain: input_boolean
            state: 'on'
        card_config:
          title: Notifications
  - tab_icon: mdi:home-assistant
    name: State
    cards:
      - type: entities
        title: System Controls
        entities:
          - input_boolean.ageathome_learning
          - input_boolean.ageathome_notify_email
          - input_boolean.ageathome_notify_gate
          - input_boolean.ageathome_notify_poolhouse

