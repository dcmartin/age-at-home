# enable automated lights on changes to input_sliders (light_auto_minutes, light_auto_duration)
- id: light_auto_on_enabled
  alias: light_auto_on_enabled
  trigger:
    platform: state
    entity_id: input_slider.light_auto_minutes, input_slider.light_auto_duration
  action:
  - service: homeassistant.turn_on
    data:
      entity_id:
        - automation.light_auto_on
  - service: homeassistant.turn_on
    data:
      entity_id:
        - automation.light_auto_off

# ask HA to turn_on group.all_lights by checking every minute/10 secons if now() ==  sensor.light_auto_start (seconds since epoch)
- id: light_auto_on
  alias: light_auto_on
  initial_state: True
  trigger:
    - platform: time
      minutes: '/1'
      seconds: 10
  condition:
    - condition: template
      value_template: '{{ (now().strftime("%s") | int | timestamp_custom("%H:%M")) == states.sensor.light_auto_start.state }}'
  action:
    - service: homeassistant.turn_on
      entity_id: "group.all_lights"

# ask HA to turn_off group.all_lights by checking every minute/10 secons if now() ==  sensor.light_auto_start (seconds since epoch)
- id: light_auto_off
  alias: light_auto_off
  initial_state: True
  trigger:
    - platform: time
      minutes: '/1'
      seconds: 10
  condition:
    - condition: template
      value_template: '{{ (now().strftime("%s") | int | timestamp_custom("%H:%M")) == states.sensor.light_auto_stop.state }}'
  action:
    - service: homeassistant.turn_off
      entity_id: "group.all_lights"

