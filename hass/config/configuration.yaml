  - platform: nmap_tracker
    hosts: 192.168.1.1/24
    home_interval: 10
    track_new_devices: yes
    consider_home: 180
    exclude:
     - 192.168.1.26

#
# WUNDERGROUND (WEATHER UNDERGROUND)
#

sensor kcasanjo411:
  - platform: wunderground
    api_key: !secret wunderground_api_key
    pws_id: KCASANJO411
    monitored_conditions:
      - weather
      - feelslike_f
      - precip_today_in
      - relative_humidity
      - visibility_mi
      - wind_dir
      - wind_gust_mph
      - wind_mph
      - weather_1d
      - weather_1n
      - weather_2d
      - weather_2n
      - weather_3d
      - weather_3n
      - weather_4d
      - weather_4n

