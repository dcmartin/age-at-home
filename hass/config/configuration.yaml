      unit_of_measurement: seconds
      value_template: '{{ (now().timestamp()|int) - (states.sensor.frontdoor_date.state|int) }}'
      icon_template: '{%- if (states.sensor.frontdoor_ago.state|int) > 300 -%} mdi:timer-off {%- else -%} mdi:timer {%- endif -%}'
