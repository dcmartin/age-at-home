sensor state_template:
  - platform: template
    sensors:
      all_devices:
        entity_id: states.device_tracker
        value_template: >
          {%- for state in states.device_tracker -%}
            {%- if loop.first -%}{"date":{{(now().timestamp()|int)}},"devices":[
            {%- else -%},
            {%- endif -%}
            {"name":"{{state.name|lower}}","state":"{{state.state}}",
            {%- if state.attributes.source_type == "gps" -%}
               "gps":"{{state.attributes.latitude,state.attributes.longitude}}",
               "status":"{{state.attributes.device_status}}"
            {%- elif state.attributes.source_type == "router" -%}
               "status":"online"
            {%- else -%}
               "status":"offline"
            {%- endif -%}}
          {%- endfor -%}]}

